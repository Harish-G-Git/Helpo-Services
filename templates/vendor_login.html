<!DOCTYPE html>
<html>
<head>
  <title>Vendor Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
 <style> 
  .navbar {
      background-color: #4B0082;
      color: white;
      padding: 0.8rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
	.nav-actions a {
      margin-left: 1rem;
      color: white;
      text-decoration: none;
      font-weight: 500;
      background-color: #6A0DAD;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    .nav-actions a:hover {
      background-color: #500c8e;
 </style>	  
</head>
<body>
<header class="navbar">
  <h1>Helpo Services</h1>
  <div class="nav-actions">
    <a href="/">üè† Home</a>
    <a href="/vendor">üõ† Register Free Business</a>
  </div>
</header>
  <div class="container mt-5" style="max-width: 400px;">
    <h3 class="mb-4">Vendor Login</h3>
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST">
      <div class="mb-3">
        <label>Email or Phone</label>
        <input type="text" class="form-control" name="identifier" required placeholder="Enter phone or email">
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" name="password" required placeholder="Enter password">
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
</form>

<div class="text-center mt-3">
  <a href="/vendor/forgot-password">Forgot Password?</a>
</div>
    </form>
  </div>
</body>
</html>
