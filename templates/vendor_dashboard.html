<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vendor Dashboard - Helpo Services</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar {
      background-color: #4B0082;
      color: white;
      padding: 0.8rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .navbar h1 {
      margin: 0;
      font-size: 1.5rem;
      color: white;
    }
    .nav-actions a {
      margin-left: 1rem;
      color: white;
      text-decoration: none;
      font-weight: 500;
      background-color: #6A0DAD;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    .nav-actions a:hover {
      background-color: #500c8e;
    }

    .subscription-section {
      padding: 30px;
    }
    .plan-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .plan-card h5 {
      margin-bottom: 10px;
    }
    .plan-card ul {
      padding-left: 20px;
    }
    .success {
      color: green;
      font-weight: 500;
    }
  </style>
</head>
<body>

<!-- Header -->
<header class="navbar">
  <h1>Helpo Services</h1>
  <div class="nav-actions">
    <a href="/">üè† Home</a>
    <a href="/vendor/leads">üì• My Leads</a>
    <a href="/vendor/profile">üë§ Profile</a>
    <a href="/vendor/logout" class="text-danger">üö™ Logout</a>
  </div>
</header>

<!-- Subscription Section -->
<div class="container subscription-section">
  <h2 class="mb-4">Choose a Subscription Plan</h2>
  <form id="subscriptionForm">
  <div class="row">
    {% for plan in plans %}
    <div class="col-md-4">
      <label class="plan-option w-100">
        <input type="radio" name="plan" value="{{ plan.name }}" required class="form-check-input me-2">
        <div class="plan-card">
          <h5>{{ plan.name }}</h5>
          <p><strong>{{ plan.price }}</strong></p>
          <ul>
            {% for feature in plan.features %}
            <li>{{ feature }}</li>
            {% endfor %}
          </ul>
        </div>
      </label>
    </div>
    {% endfor %}
  </div>

  <div class="mt-4">
    <button type="submit" class="btn btn-primary">Subscribe</button>
  </div>
</form>

</div>
<script>
  document.getElementById("subscriptionForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const selectedPlan = document.querySelector('input[name="plan"]:checked');
    if (selectedPlan) {
      const planName = selectedPlan.value;
      window.location.href = `/vendor/subscribe?plan=${encodeURIComponent(planName)}`;
    } else {
      alert("Please select a subscription plan.");
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
