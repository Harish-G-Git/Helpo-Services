<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-page { display: none; }
	.form-page.active { display: block; }
	.is-invalid { border-color: red; }
	 input:invalid + .invalid-feedback,
	 textarea:invalid + .invalid-feedback {
	 display: block;
}

  </style>



</head>
<body>
<div class="container mt-5" style="max-width: 400px;">
  <h3 class="mb-4">Forgot Password</h3>

  {% if message %}
    <div class="alert alert-success">{{ message }}</div>
  {% endif %}
  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <form method="POST">
    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" id="emailInput" name="email" required>
    </div>

   <div class="mb-3 d-flex">
  <button type="button" class="btn btn-outline-primary me-2" onclick="sendEmailOtp()">Send Email OTP</button>
  <input type="text" id="emailOtp" placeholder="Enter OTP" class="form-control me-2" style="flex: 1;" required>
  <button type="button" class="btn btn-outline-success" onclick="verifyEmailOtp()">Verify OTP</button>
</div>

    <div class="mb-3">
      <label>Password</label>
      <input type="password" class="form-control" name="password" required>
    </div>

    <div class="mb-3">
      <label>Confirm Password</label>
      <input type="password" class="form-control" name="confirm_password" required>
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="showPassword" onclick="togglePassword()">
      <label class="form-check-label" for="showPassword">Show Password</label>
    </div>

    <button type="submit" class="btn btn-warning w-100">Recover Password</button>
  </form>

  <div class="text-center mt-3">
    <a href="/vendor/login">Back to Login</a>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
let emailOtpVerified = false;

function sendEmailOtp() {
  const email = document.getElementById("emailInput").value.trim();
  if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
    alert("Enter a valid email address.");
    return;
  }

  fetch("/send_email_otp", {
    method: "POST",
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: `email=${encodeURIComponent(email)}`
  })
  .then(res => res.json())
  .then(data => {
    if (data.status === "success") {
      alert("Email OTP sent!");
    } else {
      alert("Failed to send email OTP.");
    }
  })
  .catch(err => {
    alert("Server error while sending email OTP.");
    console.error(err);
  });
}

function verifyEmailOtp() {
  const email = document.getElementById("emailInput").value.trim();
  const otp = document.getElementById("emailOtp").value.trim();

  fetch("/verify_email_otp", {
    method: "POST",
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: `email=${encodeURIComponent(email)}&otp=${encodeURIComponent(otp)}`
  })
  .then(res => res.json())
  .then(data => {
    const otpField = document.getElementById("emailOtp");
    if (data.status === "success") {
      emailOtpVerified = true;
      alert("Email OTP verified!");
      otpField.classList.remove("is-invalid");
      otpField.classList.add("is-valid");
      otpField.disabled = true;
    } else {
      alert("Incorrect email OTP.");
      emailOtpVerified = false;
      otpField.classList.add("is-invalid");
      otpField.classList.remove("is-valid");
    }
  })
  .catch(err => {
    alert("Server error during OTP verification.");
    console.error(err);
  });
}

function togglePassword() {
  const pass = document.querySelector('input[name="password"]');
  const confirm = document.querySelector('input[name="confirm_password"]');
  const type = pass.type === "password" ? "text" : "password";
  pass.type = type;
  confirm.type = type;
}
</script>
</body>
</html>
