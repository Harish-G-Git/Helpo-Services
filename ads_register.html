<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register Ad - Helpo Services</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f4f4;
      padding-top: 40px;
      padding-bottom: 40px;
    }
    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    h2 {
      color: #4B0082;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2 class="mb-4 text-center">Register Your Advertisement</h2>
    
    <form action="/submit_ad" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="adImage" class="form-label">Ad Image <small>(JPG, PNG - Recommended: 1200x250)</small></label>
        <input type="file" class="form-control" id="adImage" name="ad_image" accept="image/*" required />
      </div>

      <div class="mb-3">
        <label for="adLink" class="form-label">Ad Link (URL)</label>
        <input type="url" class="form-control" id="adLink" name="ad_link" placeholder="https://your-website.com" required />
      </div>

      <div class="mb-3">
        <label for="altText" class="form-label">Alt Text</label>
        <input type="text" class="form-control" id="altText" name="alt_text" placeholder="Description for accessibility" required />
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Optional Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" placeholder="Describe the ad or promotion..."></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit Advertisement</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
